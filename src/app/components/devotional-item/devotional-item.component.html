<ion-item-sliding
  #slidingItem
  (ionSwipe)="onSwipe(slidingItem, $event)">
  <ion-item
    [class.completed]="isCompleted"
    (click)="handleClick()">
    <ion-avatar slot="start">
      <div class="circle" [class.filled]="isCompleted"></div>
    </ion-avatar>
    <ion-label>
      <h2>{{ title }}</h2>
    </ion-label>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option color="success">
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>
  <ion-item-options side="end">
    <ion-item-option color="danger">
      <ion-icon name="close-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
