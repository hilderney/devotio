<ion-header>
  <ion-toolbar>
    <ion-title> Devotio </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="6" sizeMd="4" sizeLg="3">
        <app-main-card
          routerLink="/devotional"
          title="Devocional do Dia"
          imgUrl="assets/imgs/devotional.webp"
          descricao="Leia uma meditação diária com base nas Escrituras."
        ></app-main-card>
      </ion-col>

      <ion-col size="12" sizeSm="6" sizeMd="4" sizeLg="3">
        <app-main-card
          routerLink="/profile"
          title="Meu Perfil"
          imgUrl="assets/imgs/profile.webp"
          descricao="Acesse e atualize suas informações pessoais."
        ></app-main-card>
      </ion-col>

      <ion-col size="12" sizeSm="6" sizeMd="4" sizeLg="3">
        <app-main-card
          routerLink="/prayers"
          title="Minhas Orações"
          imgUrl="assets/imgs/prayer.webp"
          descricao="Registre, organize e acompanhe suas orações com lembretes personalizados."
        ></app-main-card>
      </ion-col>

      <ion-col size="12" sizeSm="6" sizeMd="4" sizeLg="3">
        <app-main-card
          routerLink="/community"
          title="Comunidade Reformada"
          imgUrl="assets/imgs/community.webp"
          descricao="Participe de uma comunidade que compartilha fé, conteúdo e edificação mútua."
        ></app-main-card>
      </ion-col>

      <ion-col size="12" sizeSm="6" sizeMd="4" sizeLg="3">
        <app-main-card
          routerLink="/feed"
          title="Feed"
          imgUrl="assets/imgs/feed.webp"
          descricao="Veja publicações de irmãos em Cristo, reflexões e mensagens edificantes."
        ></app-main-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
